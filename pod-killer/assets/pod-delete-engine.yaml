apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: nginx-chaos
  namespace: default
spec:
  engineState: "active"
  annotationCheck: "false"
  appinfo:
    appns: "default"
    applabel: "app=nginx"
    appkind: "deployment"
  chaosServiceAccount: "litmus-admin"
  experiments:
  - name: "pod-delete"
    spec:
      components:
        env:
        - name: "TOTAL_CHAOS_DURATION"
          value: "30"
        - name: "CHAOS_INTERVAL"
          value: "10"
        - name: "FORCE"
          value: "false"
        - name: "PODS_AFFECTED_PERC"
          value: ""
        - name: "RAMP_TIME"
          value: ""